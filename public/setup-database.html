        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;

        async function setupDatabase() {
            log('üöÄ Starting automated database setup...', 'info');
            
            try {
                // Step 1: Enable vector extension and create tables
                log('üìã Creating database schema...', 'info');
                
                const schemaQueries = [
                    "CREATE EXTENSION IF NOT EXISTS vector",
                    
                    `CREATE TABLE IF NOT EXISTS case_precedents (
                        id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
                        case_name TEXT NOT NULL,
                        case_number TEXT,
                        court TEXT,
                        year INTEGER,
                        case_type TEXT NOT NULL,

                        verdict_amount BIGINT,

                        key_facts TEXT,

                    )`,
                    
                    `CREATE TABLE IF NOT EXISTS legal_knowledge (

                        name TEXT NOT NULL,
                        credentials TEXT,
                        specialties TEXT[],
                        win_rate DECIMAL(5,2),
                        average_case_value BIGINT,
                        deposition_quality INTEGER,
                        jury_appeal INTEGER,
                        contact_info JSONB,
                        hourly_rate INTEGER,
                        notable_victories TEXT[],
                        created_at TIMESTAMPTZ DEFAULT NOW(),
                        updated_at TIMESTAMPTZ DEFAULT NOW()
                    )`,
                    
                    `CREATE TABLE IF NOT EXISTS communication_templates (
                        id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
                        template_name TEXT NOT NULL,
                        template_type TEXT NOT NULL,
                        subject TEXT,

                    )`
                ];
                
                for (let i = 0; i < schemaQueries.length; i++) {

                    const { error } = await supabase.rpc('exec', { sql: schemaQueries[i] });
                    if (error) log(`   ‚ö†Ô∏è ${error.message}`, 'error');
                }
                
                log('‚úÖ Database schema created!', 'success');
                
                // Step 2: Insert legal data

                            injury_type: 'burns',
                            severity: 'catastrophic',

                            key_facts: 'Plaintiff suffered severe burns when GM fuel tank exploded in side-impact collision.',
